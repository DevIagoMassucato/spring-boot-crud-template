spring:
  datasource:
    url: jdbc:h2:mem:embank
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true

  autoconfigure:
    exclude: []

  web:
    resources:
      add-mappings: false


  output:
    ansi:
      enabled: ALWAYS

server:
  port: 8090
